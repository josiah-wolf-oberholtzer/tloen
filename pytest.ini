[pytest]
addopts =
    --cov-branch
    --cov-report=html
    --cov-report=term
    --doctest-modules
    -rf
    -vv
doctest_optionflags =
    ELLIPSIS
    NORMALIZE_WHITESPACE
testpaths =
    tests
    tloen
timeout = 10
log_format = %(asctime)s.%(msecs)03d %(name)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
